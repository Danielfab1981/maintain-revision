name: Main workflow

on: [push, pull_request]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  LOCAL_VERSION_NUMBER_FILE: build_version.txt

jobs:
  set_env:
    name: Set up the Build Environment
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2.3.4

    - name: Set up Node.js environment
      uses: actions/setup-node@v2.1.4
      with:
        node-version: 12.x

    - name: Determine the projectâ€™s version
      id: version
      uses: visiosto/maintain-revision@v0.8.2
      with:
        type: npm

    - name: Cache dependencies
      uses: actions/cache@v2.1.3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [set_env]

    steps:
    - name: Compile
      run: npm run build

  check:
    name: Run Checks and Tests
    runs-on: ubuntu-latest
    needs: [set_env]

    steps:
    - name: Run checks
      run: npm run ci-check

  deploy:
    name: Deploy Development Archive
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: Upload build artefacts
      uses: actions/upload-artifact@v2.2.2
      with:
        name: maintain-revision-${{ steps.version.outputs.version }}
        path: dist/
